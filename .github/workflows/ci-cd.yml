name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Only run CI/CD on main branch pushes
  pull_request:  # Run tests when a PR is opened

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🧪 Run tests
      run: |
        pytest tests/

  build-and-push:
    runs-on: ubuntu-latest
    needs: test  # Don't build unless tests pass
    if: github.ref == 'refs/heads/main'  # Only build & push on `main`

    steps:
    - name: 🧾 Checkout code
      uses: actions/checkout@v3

    - name: 🔐 Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 🐳 Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/rami-chatbot:latest
