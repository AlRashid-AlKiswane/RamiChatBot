name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Run only on main branch pushes
  pull_request:  # Run tests on PRs too

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: üßæ Checkout code
      uses: actions/checkout@v3

    - name: üêç Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: üîß Create .env file
      run: |
        APP_NAME="RamiAI"
        APP_VERSION=1.0.0
        DATABASE_URL="/database/db.sqlite3"
        CONFIG_DIR="/.configs"
        DOC_LOCATION_SAVE="/assets/documents"
        ENABLE_MEMORY=True
        EMBEDDING_MODEL="all-MiniLM-L6-v2"
        HUGGINGFACE_TOKENS="${{ secrets.HUGGINGFACE_TOKENS }}"
        FILE_ALLOWED_TYPES=[".txt", ".pdf"]
        FILE_MAX_SIZE=512000
        FILE_DEFAULT_CHUNK_SIZE=500
        CHUNKS_OVERLAP=20
        LOG_LEVEL=info
        CPU_THRESHOLD=75
        MEMORY_THRESHOLD=90
        MONITOR_INTERVAL=60
        DISK_THRESHOLD=80
        GPUs_THRESHOLD=98
        TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}"
        TELEGRAM_CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}"
        GPU_AVAILABLE=False
        DEFAULT_SYSTEM_PROMPT="You are a helpful assistant."

    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: üßπ Run lint checks
      run: |
        pip install flake8
        flake8 src tests || true  # Don‚Äôt fail the build on warnings

    - name: üß™ Run tests
      run: |
        pytest tests/

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: üßæ Checkout code
      uses: actions/checkout@v3

    - name: üîê Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: üê≥ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/rami-chatbot:latest
