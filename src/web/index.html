<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rami ChatBot Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
/* index.css */

:root {
    --primary-color: #1e3a8a;  /* Deep blue */
    --secondary-color: #3b82f6; /* Lighter blue */
    --background-color: #ffffff;
    --text-color: #111827;
    --light-gray: #f3f4f6;
    --border-radius: 12px;
    --sidebar-width: 240px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: var(--light-gray);
    color: var(--text-color);
    display: flex;
    min-height: 100vh;
}

.layout {
    display: flex;
    width: 100%;
}

.sidebar {
    width: var(--sidebar-width);
    background-color: var(--primary-color);
    color: white;
    padding: 1.5rem 1rem;
    display: flex;
    flex-direction: column;
}

.sidebar-title {
    font-size: 1.8rem;
    font-weight: bold;
    margin-bottom: 2rem;
    text-align: center;
}

.nav {
    list-style: none;
}

.nav li {
    margin-bottom: 1rem;
}

.nav a {
    text-decoration: none;
    color: white;
    background-color: var(--secondary-color);
    padding: 0.75rem 1rem;
    display: flex;
    align-items: center;
    border-radius: var(--border-radius);
    transition: background-color 0.3s;
}

.nav a i {
    margin-right: 0.75rem;
    font-size: 1rem;
}

.nav a:hover {
    background-color: #60a5fa;
}

.main-content {
    flex-grow: 1;
    padding: 2rem;
    background-color: var(--background-color);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.main-header {
    padding-bottom: 1rem;
    border-bottom: 2px solid var(--light-gray);
}

.main-header h1 {
    font-size: 2rem;
    color: var(--primary-color);
}

.dashboard-content {
    flex-grow: 1;
    padding: 2rem 0;
    font-size: 1.1rem;
}

.main-footer {
    text-align: center;
    padding: 1rem;
    background-color: var(--light-gray);
    border-radius: var(--border-radius);
    margin-top: 2rem;
    font-size: 0.9rem;
    color: #6b7280;
}

/* Button Style Reuse */
button {
    background-color: var(--secondary-color);
    color: white;
    border: none;
    padding: 0.75rem 1.25rem;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #2563eb;
}
.nav a.active {
    background-color: #1d4ed8;
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <h2 class="sidebar-title">Rami Bot</h2>
            <ul class="nav">
                <li><a href="/src/web/html/hello.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/src/web/html/upload.html"><i class="fas fa-upload"></i> Upload Document</a></li>
                <li><a href="/src/web/html/to_chunks.html"><i class="fas fa-cogs"></i> Chunk Generator</a></li>
                <li><a href="/src/web/html/chunks_to_embedding.html"><i class="fas fa-puzzle-piece"></i> Embed Chunks</a></li>
                <li><a href="/src/web/html/llms_config.html"><i class="fas fa-sliders-h"></i> LLM Configuration</a></li>
                <li><a href="/src/web/html/chat_manager.html"><i class="fas fa-brain"></i> Chat Memory</a></li>
                <li><a href="/src/web/html/monitoring.html"><i class="fas fa-chart-line"></i> System Monitoring</a></li>
                <li><a href="/src/web/html/logs.html"><i class="fas fa-history"></i> System Logs</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Rami ChatBot Dashboard</h1>
            </header>
            <section class="dashboard-content">
                <p>Welcome to the Rami ChatBot Dashboard. Use the sidebar to navigate through the tools.</p>
            </section>
            <footer class="main-footer">
                <p>NeurChat - Â©2025</p>
            </footer>
        </main>
    </div>
</body>
</html>
