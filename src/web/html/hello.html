<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello API Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        .container {
            background: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .response {
            margin-top: 20px;
            font-size: 18px;
            color: #4a5568;
        }

        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fetch App Info</h1>
        <button onclick="fetchAppInfo()">Get Info</button>
        <div class="response" id="response"></div>
    </div>
    <script>
        let authToken = null;

async function handleLoginSuccess(token) {
    authToken = token;
    await fetchAppInfo();
}

async function fetchAppInfo() {
    try {
        const headers = {};
        if (authToken) {
            headers['Authorization'] = `Bearer ${authToken}`;
        }

        const response = await fetch('/api/hello', {
            headers: headers
        });

        const output = document.getElementById('response');

        if (response.status === 401) {
            output.innerHTML = `
                ‚ùå <strong>Session expired</strong>. Please log in again üåê
            `;
            return;
        }

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        output.innerHTML = `
            üåø <strong>App Name:</strong> ${data["App Name"]}<br>
            üåª <strong>Version:</strong> ${data["Version"]}<br>
            üåº <strong>Message:</strong> ${data["Message"]}
        `;
    } catch (error) {
        document.getElementById('response').innerHTML = `
            ‚ùå <strong>Error fetching data:</strong> ${error.message}
        `;
        console.error("Fetch error:", error);
    }
}

document.addEventListener('DOMContentLoaded', () => {
    const savedToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
    if (savedToken) {
        authToken = savedToken;
        fetchAppInfo();
    }
});
    </script>

</body>
</html>
