<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live RAG Search</title>
    <style>
        body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4faff;
    color: #003366;
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    max-width: 600px;
    margin: 5vh auto;
    text-align: center;
    background-color: white;
    padding: 2em;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

input, button {
    padding: 10px;
    margin: 0.5em;
    font-size: 1em;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 80%;
}

button {
    background-color: #0077cc;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #005fa3;
}

.results {
    margin-top: 2em;
    text-align: left;
    white-space: pre-wrap;
    word-wrap: break-word;
    padding: 1em;
    background: #e6f0ff;
    border-radius: 8px;
}

.spinner {
    margin: 2em auto;
    border: 6px solid #f3f3f3;
    border-top: 6px solid #0077cc;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}

.hidden {
    display: none;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Live RAG Search</h1>
        <form id="ragForm">
            <input type="text" id="query" placeholder="Enter your query" required />
            <input type="number" id="top_k" placeholder="Top K" min="1" required />
            <button type="submit">Search</button>
        </form>

        <div id="loading" class="spinner hidden"></div>

        <div id="results" class="results"></div>
    </div>

    <script>
        document.getElementById("ragForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const query = document.getElementById("query").value.trim();
    const top_k = parseInt(document.getElementById("top_k").value.trim());

    const resultsDiv = document.getElementById("results");
    const loadingSpinner = document.getElementById("loading");
    resultsDiv.innerHTML = "";
    loadingSpinner.classList.remove("hidden");

    try {
        const response = await fetch("/api/live_rag/", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: `query=${encodeURIComponent(query)}&top_k=${top_k}`
        });

        const data = await response.json();
        loadingSpinner.classList.add("hidden");

        if (response.ok) {
            resultsDiv.textContent = data.Retrieverl;
        } else {
            resultsDiv.textContent = `Error: ${data.detail}`;
        }

    } catch (error) {
        loadingSpinner.classList.add("hidden");
        resultsDiv.textContent = `Unexpected error: ${error.message}`;
    }
});
    </script>
</body>
</html>
