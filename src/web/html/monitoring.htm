<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Monitor Dashboard</title>
  <link rel="stylesheet" href="/src/web/assets/css/monitoring.css">
</head>
<body>
  <h1>Live System Monitor Dashboard</h1>
  <div class="dashboard">
    <div class="card">
      <div id="cpu" class="usage-value">--</div>
      <div class="label">CPU Usage</div>
    </div>
    <div class="card">
      <div id="memory" class="usage-value">--</div>
      <div class="label">Memory Usage</div>
    </div>
    <div class="card">
      <div id="disk" class="usage-value">--</div>
      <div class="label">Disk Usage</div>
    </div>
    <div class="card">
      <div id="gpu" class="usage-value">--</div>
      <div class="label">GPU Usage</div>
    </div>
  </div>
  <script src="/src/web/assets/js/monitoring.js"></script>
</body>
</html>
