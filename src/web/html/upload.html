<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
    <style>

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .upload-container {
        text-align: center;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input[type="file"] {
        margin: 15px 0;
        font-size: 16px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838;
    }

    .result-box {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload File</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" required>
            <button type="submit">Upload</button>
        </form>
        <div id="uploadResult" class="result-box"></div>
    </div>
    <script>
document.getElementById("uploadForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const resultBox = document.getElementById("uploadResult");
    const fileInput = document.getElementById("fileInput");

    if (!fileInput.files.length) {
        resultBox.innerHTML = "Please select a file.";
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    resultBox.innerHTML = "Uploading...";

    try {
        const response = await fetch("http://192.168.100.55:5000/api/upload/", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        if (response.ok) {
            resultBox.innerHTML = `
                ✅ ${data.message}<br>
                <strong>Filename:</strong> ${data.filename}<br>
                <strong>Saved To:</strong> ${data.saved_to}
            `;
        } else {
            resultBox.innerHTML = `❌ Upload failed: ${data.detail}`;
        }
    } catch (error) {
        resultBox.innerHTML = "❌ Upload failed due to an error.";
        console.error("Upload error:", error);
    }
});
    </script>
</body>
</html>
