<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Configuration</title>
    <link rel="stylesheet" href="llms_config.css">
</head>
<body>
    <div class="container">
        <h1>Configure LLM Models</h1>

        <form id="llmConfigForm">
            <!-- Select model type -->
            <div class="form-group">
                <label for="modelType">Select Model Type</label>
                <select id="modelType" name="modelType" required>
                    <option value="huggingface">HuggingFace Model</option>
                    <option value="llama_cpp">LLaMA.cpp Model</option>
                </select>
            </div>

            <!-- HuggingFace Configuration -->
            <div id="huggingfaceConfig" class="modelConfig">
                <h2>HuggingFace Model Configuration</h2>
                <div class="form-group">
                    <label for="huggingfaceModelName">Model Name</label>
                    <input type="text" id="huggingfaceModelName" name="huggingfaceModelName" required>
                </div>
                <div class="form-group">
                    <label for="huggingfaceMaxNewTokens">Max New Tokens</label>
                    <input type="number" id="huggingfaceMaxNewTokens" name="huggingfaceMaxNewTokens" value="16" required>
                </div>
                <div class="form-group">
                    <label for="huggingfaceTemperature">Temperature</label>
                    <input type="number" step="0.1" id="huggingfaceTemperature" name="huggingfaceTemperature" value="0.4" required>
                </div>
                <div class="form-group">
                    <label for="huggingfaceTopK">Top K</label>
                    <input type="number" id="huggingfaceTopK" name="huggingfaceTopK" value="50" required>
                </div>
                <div class="form-group">
                    <label for="huggingfaceTopK">Top P</label>
                    <input type="number" step="0.1" id="huggingfaceTopP" name="huggingfaceTopP" value="0.95" required>
                </div>
                <div class="form-group">
                    <label for="huggingfaceTrustRemoteCode">Trust Remote Code</label>
                    <select id="huggingfaceTrustRemoteCode" name="huggingfaceTrustRemoteCode">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                    <label for="huggingfaceTrustDoSample">Do Sample</label>
                    <select id="huggingfaceTrustDoSample" name="huggingfaceTrustDoSample">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                    <label for="huggingfaceTrustQuantization">Quantization</label>
                    <select id="huggingfaceTrustQuantization" name="huggingfaceTrustQuantization">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </div>
            </div>
            <!-- LLaMA Configuration -->
            <div id="llamaConfig" class="modelConfig">
                <h2>LLaMA.cpp Model Configuration</h2>
                <div class="form-group">
                    <label for="llamaFilename">Filename</label>
                    <input type="text" id="llamaFilename" name="llamaFilename" value="llama-2-7b-chat.Q2_K.gguf" required>
                </div>
                <div class="form-group">
                    <label for="llamaMaxNewTokens">Max New Tokens</label>
                    <input type="number" id="llamaMaxNewTokens" name="llamaMaxNewTokens" value="128" required>
                </div>
                <div class="form-group">
                    <label for="llamaTemperature">Temperature</label>
                    <input type="number" step="0.1" id="llamaTemperature" name="llamaTemperature" value="0.7" required>
                </div>
                <div class="form-group">
                    <label for="llamaTopP">Top P</label>
                    <input type="number" step="0.1" id="llamaTopP" name="llamaTopP" value="0.95" required>
                </div>
                <div class="form-group">
                    <label for="llamaSeed">Seed</label>
                    <input type="number" id="llamaSeed" name="llamaSeed" value="42" required>
                </div>
                <div class="form-group">
                    <label for="llamaVerbose">Verbose</label>
                    <select id="llamaVerbose" name="llamaVerbose">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </div>
            </div>
            <button type="submit" id="submitConfigBtn">Save Configuration</button>
            <div id="responseMessage" style="margin-top: 20px; font-size: 16px; color: green;"></div>
        </form>
    </div>

    <script src="llms_config.js"></script>
</body>
</html>
